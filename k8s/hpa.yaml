# Horizontal Pod Autoscaler for Issuance Service
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: issuance-service-hpa
  namespace: kube-credential
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: issuance-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
