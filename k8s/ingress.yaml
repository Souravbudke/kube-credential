# Ingress for routing external traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-credential-ingress
  namespace: kube-credential
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: kube-credential.local
    http:
      paths:
      # Frontend routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # Issuance API routes
      - path: /api/v1/issuance
        pathType: Prefix
        backend:
          service:
            name: issuance-service
            port:
              number: 3000
      # Verification API routes
      - path: /api/v1/verification
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3000
---
# Alternative Ingress for NodePort access (useful for local development)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-credential-nodeport
  namespace: kube-credential
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /frontend(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /issuance(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: issuance-service
            port:
              number: 3000
      - path: /verification(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3000